server {
        listen 80;
        server_name mazttek.studio;
        return 301 https://www.$host$request_uri;
}

server {
        listen 443 ssl;
        server_name www.mazttek.studio;
        
        root /var/www/mazttek.studio/public;

        access_log /var/log/nginx/mazttek.studio/access.log main;
        error_log /var/log/nginx/mazttek.studio/error.log error;

        index index.php;

        error_page 404 /index.php;

        location / {
             try_files $uri $uri/ /index.php?$query_string;
        }

        location /resources/ {
            try_files $uri =404;
        }

        location /assets/ {
            try_files $uri =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location /build/ {
            try_files $uri =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location ~* \.(js|mjs|ts)$ {
            try_files $uri =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location ~* \.(css)$ {
            try_files $uri =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_index index.php;
            fastcgi_pass php-fpm:9000;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }
}