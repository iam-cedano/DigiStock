worker_processes 1;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '"$remote_addr" - "$remote_user" - "$request" - "$status" - "$body_bytes_sent" "$http_referer"';

    # ssl_session_cache   shared:SSL:10m;
    # ssl_session_timeout 10m;
    # ssl_certificate /etc/letsencrypt/live/mazttek.studio/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/mazttek.studio/privkey.pem;

    server {
        listen 80;
        listen 443 ssl;
        server_name "mazttek.studio" "";
        
        return 301 $scheme://www.mazttek.studio$request_uri;
    }

    server {
        listen 80;
        listen 443 ssl;
        server_name "www.mazttek.studio";
        
        root /var/www/html/public;

        access_log /var/log/nginx/php.digistock.com-access.log main;
        error_log /var/log/nginx/php.digistock.com-error.log error;

        index index.php;

        error_page 404 /index.php;

        location / {
             try_files $uri $uri/ /index.php?$query_string;
        }

        location /resources/ {
            try_files $uri =404;
        }

        location /assets/ {
            try_files $uri =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location /build/ {
            try_files $uri =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location ~* \.(js|mjs|ts)$ {
            try_files $uri =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location ~* \.(css)$ {
            try_files $uri =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_index index.php;
            fastcgi_pass php-fpm:9000;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }
    }
}