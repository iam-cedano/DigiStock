# /dev/php-fpm/conf.d/low-memory.ini

[www]
; Use 'ondemand' process manager for low-memory systems.
; It spawns processes only when requests come in.
pm = ondemand

; The maximum number of child processes to be created.
pm.max_children = 5

; The number of seconds after which an idle process will be killed.
pm.process_idle_timeout = 10s

; The number of requests each child process should execute before respawning.
; Helps prevent memory leaks in third-party libraries.
pm.max_requests = 200